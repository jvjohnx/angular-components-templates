@let hasCartItems = cartItems().length > 0;

<h1 class="header">Your Cart</h1>
@if (hasCartItems){
  <button (click)="checkout.scrollIntoView({behavior: 'smooth'})">Proceed to Checkout</button>
}
<ul>
  @for (product of cartItems(); track product.id) {
  <li>
<!--   remove cart-item  and use product-details instead -->
<!--    <bot-cart-item [product]="product" />-->
    <bot-product-details [product]="product">
<!--      pass in remove button, originally it was in cart-item.component.html-->
      <button class="remove" (click)="removeFromCart(product)">Remove</button>
    </bot-product-details>
  </li>
  } @empty {
    <h2>You do not have items in your cart</h2>
  }
</ul>
<!--add a span here and move #checkout from button to span -->
<span #checkout>
@if (hasCartItems){
<button class="cta">Checkout</button>
}
</span>
